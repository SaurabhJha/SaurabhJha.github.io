---
layout: default
---
<div class="container">
  <br/>
  <div class="row">
    <div class="col">
      <h1 class="text-center">All posts in '{{page.category}}' category</h1>
      <hr>
      <ul class="col-sm-6 offset-sm-3">
        {% for post in site.categories[page.category] %}
        <li class="active">
          <span>{{ post.date | date_to_string }}</span>
          <a href="{{ post.url}}">{{ post.title }}</a>
        </li>
        {% endfor %}          
      </ul>
    </div>
  </div>
</div>
